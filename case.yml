---
actions:
  - desc: create database
    action: sql
    args:
      mode: cluster
      src: ddl
      verify: 'false'
      genResultFile: 'false'

  - desc: execute setup
    action: sql
    args:
      mode: cluster
      src: sql_setup/update01.sql
      verify: 'false'
      genResultFile: 'false'

  - desc: execute queries
    action: sql
    args:
      mode: cluster/update01.sql
      src: sql
      verify: 'false'
      genResultFile: 'false'
      parallel: 'true'
      threadNum: '20'
      times: '100000'
